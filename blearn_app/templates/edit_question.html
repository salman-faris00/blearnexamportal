<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Question</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Question Text</label>
            <input type="text" name="question_text" value="{{ question.question_text }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 1</label>
            <input type="text" name="option1" value="{{ question.option1 }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 2</label>
            <input type="text" name="option2" value="{{ question.option2 }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 3</label>
            <input type="text" name="option3" value="{{ question.option3 }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 4</label>
            <input type="text" name="option4" value="{{ question.option4 }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correct Answer</label>
            <input type="text" name="correct_answer" value="{{ question.correct_answer }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Question</button>
    </form>
</div>

</body>
</html>
