<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" href="{% static 'images/blearn_logo.png' %}" type="image/jpg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'images/dashboard_bg_image6.png' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: transparent;
    }

    .navbar-brand img {
      height: 50px;
    }

    .forgot-container {
      max-width: 450px;
      width: 90%;
      margin: auto;
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      color: white;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.9);
    }

    .forgot-container h3 {
      font-weight: bold;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .form-control.custom-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      border-radius: 0;
      color: white;
      font-size: 1.05rem;
    }

    .form-control.custom-input:focus {
      border-bottom: 2px solid #007bff;
      box-shadow: none;
      outline: none;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-send {
      background-color: #0070B9;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/blearn_logo.png' %}" alt="Logo" />
    </a>
    <div class="ms-auto d-flex gap-2">
      <a href="https://wa.me/919917442288" target="_blank" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
        <i class="fa-brands fa-whatsapp"></i> Connect
      </a>
      <a href="tel:+919917442288" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
        <i class="fa-solid fa-phone"></i> Call
      </a>
    </div>
  </div>
</nav>

<!-- Forgot Password Box -->
<div class="forgot-container">
  <h3>Forgot Password</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3 text-start">
      <!-- <label for="email">Email</label> -->
      <input type="email" name="email" id="email" class="form-control custom-input mt-5 " placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-send">Send OTP</button>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
