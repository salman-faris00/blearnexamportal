<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <title>Student Login</title>
  <link rel="icon" href="{% static 'images/blearn_logo.png' %}" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: url("{% static 'images/login_right_image.jpg' %}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .left-shadow-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.8), transparent);
      z-index: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .login-container h6 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      text-align: center;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .custom-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      border-radius: 0;
      box-shadow: none;
      font-size: 1rem;
      padding: 10px 5px;
      width: 100%;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    .custom-input:focus {
      outline: none;
      border-bottom: 2px solid #0070B9;
    }

    .custom-input::placeholder {
      color: #aaa;
      font-size: 0.95rem;
    }

    .btn-login {
      background-color: #0070B9;
      color: white;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #005c97;
    }

    .text-link {
      color: #0070B9;
      font-weight: 600;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 1.5rem;
    }

    .social-icons i {
      font-size: 1.2rem;
      color: #0070B9;
    }
  </style>
</head>

<body>

  <!-- Left-side shadow overlay -->
  <div class="left-shadow-overlay"></div>

  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute top-0 w-100 px-4 py-2" style="z-index: 1;">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/blearn_logo.png' %}" alt="Logo" height="30">
      </a>

      <!-- Right-side Links -->
      <div class="ms-auto d-flex align-items-center gap-4 flex-wrap">
        <a href="https://wa.me/919917442288" target="_blank"
          class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
          <i class="fa-brands fa-whatsapp"></i> Connect
        </a>
        <a href="tel:+919917442288"
          class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
          <i class="fa-solid fa-phone"></i> Call
        </a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <img src="{% static 'images/blearn_logo.png' %}" alt="Logo" height="40" style="display: block; margin: 0 auto; margin-bottom: 7px;">

    <h2>WELCOME!</h2>
    <h6>Login with Email</h6>

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input type="email" id="email" name="email" placeholder="Enter your email" class="custom-input" required />
      </div>

      <div class="mb-3">
        <input type="password" id="password" name="password" placeholder="Enter password" class="custom-input" required />
      </div>

      <div class="text-end mb-3">
        <a href="{% url 'forgot_password' %}" class="text-link">Forgot Your Password?</a>
      </div>

      <button type="submit" class="btn-login">LOGIN</button>

      {% if error %}
      <div class="alert alert-danger mt-2">{{ error }}</div>
      {% endif %}
    </form>

    <div class="text-center mt-3">
      Don't have an account?
      <a href="{% url 'registration_page' %}" class="text-link">Sign up</a>
    </div>

    <div class="social-icons mt-4">
      <a href="https://www.instagram.com/blearn_academy?igsh=dmhyeXdyc3dnN3Y4&utm_source=qr"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61576373965437&mibextid=wwXIfr&mibextid=wwXIfr"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://blearnacademy.com/"><i class="fa-solid fa-globe"></i></a>
      <a href="https://wa.me/919917442288"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
