<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <title>Student Login</title>
<link rel="icon" href="{% static 'images/blearn_logo.png' %}" type="image/jpg">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: url("{% static 'images/login_image2.png' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }
         .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
 nav.navbar .navbar-brand img {
      height: 32px;
    }

    nav.navbar .btn {
      padding: 5px 15px;
      
    }


        .navbar-brand img {
            height: 40px;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            position: relative;
            background: white;
            border-radius: 12px;
            padding: 2.5rem 3rem;
            width: 100%;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            color: black;
            animation: dropDown 1s ease;
            border: 1px solid #ccc;
        }

        /* Hanging effect rope */
        .login-container::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: #333;
        }

        @keyframes dropDown {
            0% {
                transform: translateY(-80px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .form-control {
            border-radius: 6px;
            height: 45px;
            border: 1px solid #888;
        }

        .form-control:focus {
            border-color: #0070B9;
            box-shadow: none;
        }

        .btn-login {
            width: 100%;
            background: #0070B9;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 6px;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #005c97;
        }

        .alert-danger {
            margin-top: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .forgot-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-link a {
            color: #0070B9;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        /* Margin-right 18px only on large screens and above */
        @media (min-width: 992px) {
            .login-container {
                width: 400px;
                margin-right: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: rgb(20, 20, 42);">
  <div class="container-fluid px-0">
    <a class="navbar-brand ms-3" href="#">
      <img src="{% static 'images/blearn_logo.png' %}" alt="Logo" height="40">
    </a>
    <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon" style="color: white; background-color: #0070B9;"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <div class="d-flex align-items-center gap-2 gap-lg-3 me-3">
        <a href="https://wa.me/919917442288" target="_blank" class="px-4 py-2 btn" style="background-color: #0070B9; color: white;">
          <i class="fa-brands fa-whatsapp"></i> Connect us
        </a>
        <a href="tel:+919917442288" class="btn px-4 py-2" style="background-color: #0070B9; color: white;">
          <i class="fa-solid fa-phone"></i> Call us
        </a>
      </div>
    </div>
  </div>
</nav>

    <!-- Main content -->
    <main>
        <div class="container">
            <div class="row justify-content-center justify-content-lg-end">
                <section class="login-container col-12 col-sm-8 col-md-6 col-lg-4" role="main" aria-labelledby="loginTitle">
                    <h2 id="loginTitle">LOGIN</h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password"
                                class="form-control" required />
                        </div>

                        <button type="submit" class="btn-login" style="background-color: #0070B9; color: white;">LOGIN</button>

                        {% if error %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                        {% endif %}
                    </form>

                    <div class="forgot-link">
                        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
