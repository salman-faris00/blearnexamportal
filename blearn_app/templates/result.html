<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <title>Exam Result</title>
  <link rel="icon" href="{% static 'images/blearn_logo.png' %}" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .navbar {
      background-color: rgb(20, 20, 42);
    }

    .navbar-brand img {
      height: 50px;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: 80px auto;
      max-width: 600px;
    }

    .result-box .hurray {
      font-size: 3rem;
      font-weight: bold;
      color: #0070B9;
      animation: pop 0.7s ease;
    }

    .btn-dashboard {
      background-color: #0070B9;
      color: white;
      padding: 10px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      margin-top: 20px;
    }

    .btn-dashboard:hover {
      background-color: #005a91;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .spark {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: gold;
      border-radius: 50%;
      animation: spark 1.5s ease-in-out forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes spark {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(
          calc(-40px + 80px * var(--randX)),
          calc(-40px + 80px * var(--randY))
        ) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/blearn_logo.png' %}" alt="Logo">
    </a>
    <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
      <a href="https://wa.me/919917442288" target="_blank" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" style="color: white;">
        <i class="fa-brands fa-whatsapp"></i> Connect
      </a>
      <a href="tel:+919917442288" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" style=" color: white;">
        <i class="fa-solid fa-phone"></i> Call
      </a>
      <a href="{% url 'logout' %}" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" style=" color: white;">
        <i class="fa-solid fa-power-off"></i> Logout
      </a>
    </div>
  </div>
</nav>

<!-- Result Box -->
<div class="container">
  <div class="result-box">
    <div class="hurray">ðŸŽ‰ Hurray! ðŸŽ‰</div>
    <h3 class="text-success mt-3">You've successfully completed the exam!</h3>
    <p class="text-muted">Great job! You're one step closer to success.</p>
    <a href="{% url 'dashboard' %}" class="btn btn-dashboard">Go to Dashboard</a>
  </div>
</div>

<!-- Sparkle Animation Script -->
<script>
  function createSparkle() {
    const spark = document.createElement('div');
    spark.classList.add('spark');
    spark.style.left = `${Math.random() * window.innerWidth}px`;
    spark.style.top = `${Math.random() * window.innerHeight}px`;
    spark.style.setProperty('--randX', Math.random());
    spark.style.setProperty('--randY', Math.random());
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1500);
  }

  setInterval(createSparkle, 80);
</script>

</body>
</html>
