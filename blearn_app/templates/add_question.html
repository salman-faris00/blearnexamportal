<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 0;
        }
        .navbar-brand img {
            height: 40px;
        }
        h1 {
            font-size: 1.5rem;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.25rem;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center px-3">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/blearn_logo.png' %}" alt="Logo">
        </a>
        <h1 class="fw-bold text-black mb-0">Admin Portal</h1>
    </div>
</nav>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center mb-4">Add New Question</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Question Text</label>
                <input type="text" name="question_text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 1</label>
                <input type="text" name="option1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 2</label>
                <input type="text" name="option2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 3</label>
                <input type="text" name="option3" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 4</label>
                <input type="text" name="option4" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Correct Answer</label>
                <input type="text" name="correct_answer" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Question</button>
        </form>
    </div>
</div>

</body>
</html>
