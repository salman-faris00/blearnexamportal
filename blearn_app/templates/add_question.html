<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/blearn_logo.png' %}" alt="Logo">
            </a>
            <h1 class="ms-auto me-3 fw-bold text-black">Student Portal</h1>
        </div>
    </nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Question</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Question Text</label>
            <input type="text" name="question_text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 1</label>
            <input type="text" name="option1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 2</label>
            <input type="text" name="option2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 3</label>
            <input type="text" name="option3" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Option 4</label>
            <input type="text" name="option4" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correct Answer</label>
            <input type="text" name="correct_answer" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Save Question</button>
    </form>
</div>

</body>
</html>
