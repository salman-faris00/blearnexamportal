<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons (for WhatsApp and Phone) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'images/blearn_logo.png' %}" type="image/png">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .reset-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            margin: auto;
        }

        h3 {
            color: #2575fc;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: 500;
        }

        .btn-success1 {
            width: 100%;
            border-radius: 25px;
        }

        .navbar-brand img {
            height: 50px;
            width: auto;
        }

        /* .contact-buttons a i {
            margin-right: 8px;
        } */
    </style>
</head>
<body>

<!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(20, 20, 42);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/blearn_logo.png' %}" alt="Logo" style="height: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <a href="https://wa.me/919917442288" target="_blank" class="btn btn-sm" style="background-color: #0070B9; color: white;">
            <i class="fa-brands fa-whatsapp"></i> Connect
          </a>
          <a href="tel:+919917442288" class="btn btn-sm" style="background-color: #0070B9; color: white;">
            <i class="fa-solid fa-phone"></i> Call
          </a>
          
        </div>
      </div>
    </div>
  </nav>

<!-- Reset Password Form -->
<div class="container py-5">
    <div class="reset-container">
        <h3>Reset Password</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp">Enter OTP</label>
                <input type="text" name="otp" id="otp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-success1">Reset</button>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
