<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <title>Success</title>
  <link rel="icon" href="{% static 'images/blearn_logo.png' %}" type="image/jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'images/dashboard_bg_image6.png' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .navbar-brand img {
      height: 50px;
    }

    .success-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-grow: 1;
    }

    .success-box {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      color: white;
    }

    .success-icon {
      font-size: 70px;
      color: #28d67f;
      text-shadow: 0 0 15px rgba(40, 214, 127, 0.7);
      margin-bottom: 20px;
    }

    .success-box h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .success-box p {
      color: #ccc;
    }

    .btn-start {
      background-color: #0070B9;
      color: white;
      font-weight: 600;
      border-radius: 25px;
      padding: 10px 30px;
      text-decoration: none;
    }

    .btn-start:hover {
      background-color: #005a92;
    }

    @media (max-width: 576px) {
      .navbar .btn {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/blearn_logo.png' %}" alt="Logo">
    </a>
    <div class="ms-auto d-flex gap-4 flex-wrap">
      <a href="https://wa.me/919917442288" target="_blank" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" style=" color: white;">
        <i class="fa-brands fa-whatsapp"></i> Connect
      </a>
      <a href="tel:+919917442288" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" style=" color: white;">
        <i class="fa-solid fa-phone"></i> Call
      </a>
      <a href="{% url 'logout' %}" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" style=" color: white;">
        <i class="fa-solid fa-power-off"></i> Logout
      </a>
    </div>
  </div>
</nav>

<!-- Success Message -->
<div class="success-container">
  <div class="success-box">
    <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
    <h2>Registration Successful!</h2>
    <p>The student has been registered successfully.</p>
    <a href="{% url 'login' %}" class="btn btn-start mt-4">Start Exam</a>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
